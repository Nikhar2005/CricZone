<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Use Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-sm p-8 text-center">
        <!-- Simple 404 text -->
        <h1 class="text-8xl font-bold text-gray-900 mb-4"><i>404</i></h1>
        
        <!-- Error message -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Page Not Found</h2>
        
        <!-- Description -->
        <p class="text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <!-- Buttons -->
        <div class="flex gap-4 justify-center">
            <a href="/" 
               class="px-5 py-2 bg-green-900 text-white rounded hover:bg-green-700 transition-colors duration-200">
                Home
            </a>
            <button onclick="history.back()" 
                    class="px-5 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors duration-200">
                Back
            </button>
        </div>
    </div>
</body>
</html>
